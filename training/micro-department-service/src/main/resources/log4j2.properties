status = warn
name= RollingFileLogConfigDemo

# Console appender configuration start
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
# Console appender configuration end

# FILE appender configuration start
# Log files location
property.basePath = C:\\Users\\tamil\\OneDrive\\Documents\\Tamil

# RollingFileAppender name, pattern, path and rollover policy
appender.rolling.type = RollingFile
appender.rolling.name = fileLogger
appender.rolling.fileName= ${basePath}\\micro-department-service.log
appender.rolling.filePattern= ${basePath}\\micro-department-service_%d{yyyyMMdd}.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %level  [%X{traceId}/%X{spanId}] [%t] [%l] - %msg%n
appender.rolling.policies.type = Policies

# RollingFileAppender rotation policy
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.delete.type = Delete
appender.rolling.strategy.delete.basePath = ${basePath}
appender.rolling.strategy.delete.maxDepth = 10
appender.rolling.strategy.delete.ifLastModified.type = IfLastModified

# Delete all files older than 30 days
appender.rolling.strategy.delete.ifLastModified.age = 30d
# FILE appender configuration end

# Configure root logger
rootLogger.level = info

logger.hibernate.name=org.hibernate
logger.hibernate.level=error

logger.jboss.name=org.jboss
logger.jboss.level=error


# Log levels
# ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF

rootLogger.appenderRef.rolling.ref = fileLogger


